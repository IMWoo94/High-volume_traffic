<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>

</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:350px;"></div>
<p><em>지도를 클릭해주세요!</em></p>
<div id="clickLatlng"></div>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2e35358fe0143bd0ae23637f9c6dcb18"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 지도에 표시된 마커 객체를 가지고 있을 배열입니다
    var markers = [];

    // 카페 마커에 사용될 이미지 정보
    var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/2018/mw/m640/marker_place_off.png', // 마커이미지의 주소입니다
        imageSize = new kakao.maps.Size(16, 22), // 마커이미지의 크기입니다
        imageOption = {offset: new kakao.maps.Point(16, 22)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

    // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);
</script>
<script>
    // 마커를 생성하고 지도위에 표시하는 함수입니다
    function addMarker(position) {

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: position,
            image: markerImage // 마커이미지 설정
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 생성된 마커를 배열에 추가합니다
        markers.push(marker);
    }

    // 배열에 추가된 마커들을 초기화
    function initMarkers() {
        for (var i = 0; i < markers.length; i++) {
            var temp = markers.pop();
            console.log(temp);
            temp.setMap(null);

        }
    }
</script>
<script>
    // 지도를 클릭한 위치에 표출할 마커입니다
    var marker = new kakao.maps.Marker({
        // 지도 중심좌표에 마커를 생성합니다
        position: map.getCenter()
    });
    // 지도에 마커를 표시합니다
    marker.setMap(map);

    // 지도에 클릭 이벤트를 등록합니다
    // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
    kakao.maps.event.addListener(map, 'click', function (mouseEvent) {

        // 카페 정보 마커 제거
        initMarkers();

        // 클릭한 위도, 경도 정보를 가져옵니다
        var latlng = mouseEvent.latLng;

        // 마커 위치를 클릭한 위치로 옮깁니다
        marker.setPosition(latlng);

        var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
        message += '경도는 ' + latlng.getLng() + ' 입니다';

        var resultDiv = document.getElementById('clickLatlng');
        resultDiv.innerHTML = message;

        const cafeAroundMeUrl = 'http://localhost:8080/open-api/cam/created/cafeLocation';
        $.ajax({
                url: cafeAroundMeUrl,
                type: "GET",
                data: {
                    longitude: latlng.getLng(),
                    latitude: latlng.getLat()
                },
                success: function () {
                    console.log("주변 cafe 정보 조회 완료")
                    addMarker(new kakao.maps.LatLng(33.450153139537676, 126.57659012081486));
                    addMarker(new kakao.maps.LatLng(33.45255037943089, 126.56074613068934));
                    addMarker(new kakao.maps.LatLng(33.45587140812327, 126.56163289599385));
                },
                error: function (error) {
                    console.log("Error")
                }
            }
        )

    });
</script>
</body>
</html>
